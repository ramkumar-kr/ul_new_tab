<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-xs-2 col-xs-offset-5">
            <a href="https://www.urbanladder.com"><img src="images/logo.png"></a>
          </div>
        </div>
        <br/>
        <div class="row" id="search">
            <div class='col-lg-12'>
              <form id="search" method="get">
                  <div class="input-group">
                    <div class="input-group-btn">
                      <button type="button" id="engine_button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Google
                      </button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="#" id="google_option">Google</a>
                        <a class="dropdown-item" href="#" id="urbanladder_option">Urbanladder</a>
                        <a class="dropdown-item" href="#" id="yahoo_option">Yahoo</a>
                      </div>
                    </div>
                      <input type="text" class="form-control col-sm-12" placeholder="Search for ..." id="q" name="q">
                      <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary" id="search_button">
                          <i class="fa fa-search"></i>
              					</button>
                      </span>
                  </div>
              </form>
            </div>
          </div>
      <br/>
      <div class="row" id="chrome_board">
        <!-- <div class="card-columns"> -->
          <div class="card-deck-wrapper">
          <div class="card-deck">
          <div class="card">
            <a href="chrome://bookmarks" id="bookmarks">
              <div class="card-block card-orange">
                <span class="fa fa-star fa-2x pull-left"></span>Bookmarks
              </div>
            </a>
          </div>
          <div class="card">
            <a href="chrome://downloads" id="downloads">
              <div class="card-block card-orange">
                <span class="fa fa-download fa-2x pull-left"></span>Downloads
              </div>
            </a>
          </div>
          <div class="card">
            <a href="chrome://apps" id="apps">
              <div class="card-block  card-orange card-inverse">
                <span class="fa fa-th fa-2x pull-left"></span>Apps
              </div>
            </a>
          </div>
          <div class="card">
            <a href="chrome://settings" id="settings">
              <div class="card-block card-orange">
                <span class="fa fa-cog fa-2x pull-left"></span>Settings
              </div>
            </a>
          </div>
        </div></div>
      </div><br/>
      <!-- <div class="row" id="apps_board"></div><br/> -->
      <div class="row" id="catalog"></div><br/><br/>
      <div class="row" id="trust_icons">
        <div class='card-deck-wrapper'><div class="card-deck">
          <div class='card card-grey'>
            <div class='card-block'>
              <span class="card-img-top fa fa-truck fa-2x pull-left"></span>Free Delivery and Installation
            </div>
          </div>
          <div class='card card-grey'>
            <div class='card-block'>
              <span class="card-img-top fa fa-money fa-2x pull-left"></span>Pay Easy
            </div>
          </div>
          <div class='card card-grey'>
            <div class='card-block'>
              <span class="card-img-top fa fa-certificate fa-2x pull-left"></span>Quality Assurance
            </div>
          </div>
        </div></div>
      </div><br/>
    </div>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script src="js/chrome_board.js"></script>
    <!-- <script src="js/apps.js"></script> -->
    <script src="js/search.js"></script>
    <script src="js/catalog.js"></script>
  </body>
</html>
